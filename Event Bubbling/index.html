<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>
<style>
    .parent {
        background-color: aqua;
        padding: 40px 20px;
    }

    .child-1 {
        background-color: yellow;
        padding: 40px 20px;
    }

    .child-2 {
        background-color: green;
        padding: 40px 20px;
    }
</style>

<body>
    <section class="parent">
        <div class="child-1">
            <div class="child-2">

            </div>
        </div>
    </section>

    <script>
        let btn1 = document.querySelector(".parent").addEventListener("click", (e) => {
            alert("Parent was Clicked !")
        })
        let btn2 = document.querySelector(".child-1").addEventListener("click", (e) => {
            e.stopPropagation()     // to stop event bubbling e.stopPropagation is used 
            alert("Child-1 was Clicked !")
        })
        let btn3 = document.querySelector(".child-2").addEventListener("click", (e) => {
            e.stopPropagation()     // to stop event bubbling e.stopPropagation is used 
            alert("Child-2 was Clicked !")
        })
    </script>
</body>

</html>
