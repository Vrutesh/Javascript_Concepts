<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Closures</h1>
    <script>
        function parent() {
            let obj = {
                name: "vrutesh",
                age: 21,
            }
            let student = "shiv";

            function child() {
                console.log(student);
                console.log(obj.name)
            }

            child()
        }
        parent()

    </script>
</body>

</html>
